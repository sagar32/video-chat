<div id="bottom">
    <!--- chatbox -->
    <div class="chatbox"  ng-if="chatWith">
        <!--            <div class="bg-primary"> <h2> Chat </h2> </div>-->
        <div class="chatbox_panel">
            <h2> <span class="title_chat_img pull-left">
                    <img ng-src="upload/profilesImg/{{chatWith.profileImg}}" alt="User Avatar" class="img-circle" />
                </span>  
                {{chatWith.username||"..........."}} </h2>
            <span class="status"> <i ng-class="{'online':onlineStatus.indexOf(chatWith._id) != '-1'}" class="fa fa-circle" aria-hidden="true"></i>{{onlineStatus.indexOf(chatWith._id) != "-1" ? "online" : "offline"}}  </span> 
            <span ng-if="videocallAvailable" class="pull-right btn btn-success" ng-click="voiceCall()"><i class="fa fa-phone-square"> Voice Call</i></span>
            <span ng-if="videocallAvailable" class="pull-right btn btn-success" ng-click="videoCall()"><i class="fa fa-video-camera"> Video Call</i></span>
            <span ng-if="!videocallAvailable" class="pull-right btn btn-danger" ng-click="callEnd()"><i class="fa fa-video-camera"> Call End</i></span>
            
        </div>
        <div class="chat_panel" id="chatWindow">
            <div ng-repeat="msg in activeMsg" ng-class="{'msg1':msg.sender != activeUsername._id,'msg2':msg.sender == activeUsername._id}">
                <p ng-bind="msg.msg">  </p>
                <small class="pull-right time"><i class="fa fa-clock-o"></i> {{msg.time|timeAgo}}</small>
            </div>
        </div>
        <div class="chat_footer">
            <div class="input-group">
                <input type="text" my-enter ng-model="message.text" id="status_message" placeholder="Type a message..." rows="10" cols="40" name="message" 
                       class="main-searchbox1">
                <!--<input id="btn-input" type="text" class="form-control  main-searchbox" placeholder="Type your message here..." />-->
                <span class="input-group-btn">
                    <button ng-click="sendMsg()" class="btn btn-warning btn-lg" id="btn-chat"> <i class="fa fa-paper-plane" aria-hidden="true"></i> </button>
                </span>
            </div>
        </div>
    </div>
    <!--        <div id="messageLog"><span ng-repeat="msg in messageLog">[{{msg.time}}] <b>{{msg.user}}</b>: {{msg.msg}}<br/></span></div> 
            <input id="messageBox" chat-input ng-model='msg' />-->
</div>
